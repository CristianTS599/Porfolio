<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/contact.js"></script>

    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <h1 hidden>Contact Page</h1>
    <div id="test" class="container-fluid contact-header">
      <h2 class="cheader-text">Thanks For Visiting!</h2>
    </div>
    <div id="contact-point">
      <p class="lead">
        Thank you for taking the time to visit my site! let's connect. Please
        fill out the fields below so we can align our schedules for a time to
        get in contact and feel free to follow via the LinkedIn link Here:
        <a href="https://www.linkedin.com/in/cristiants/">Linkedin</a>
      </p>
      <form action="../index.html">
        <div class="container contact-inputs">
          <div class="form-group row">
            <label class="label-padding" for="name">Name:</label>
            <input type="text" required class="form-control" id="name" />
          </div>
          <div class="form-group row">
            <label for="email">Email:</label>
            <input type="email" required class="form-control" id="email" />
          </div>
          <div class="form-group row">
            <label for="message">Message:</label>
            <textarea
              class="form-control"
              required
              id="message"
              rows="5"
            ></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
